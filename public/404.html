<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <title>404 Page</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      section {
          background: linear-gradient(#0e99b5, #022d36);
          overflow: hidden;
          margin: 0px;
          padding: 0px;
          text-align: center;
          height: 100vh;
      }
      h1 {
          font-family: "dancing-script";
          color: #680e34 !important;
          font-size: 65px;
      }
      h2 {
          font-family: "dancing-script";
          font-size: 40px;
          color: #680e34;
      }
      ul {
          list-style: none;
      }
      li {
          font-family: "segoe-ui";
          font-size: 25px;
      }
      .bluetooth-animation {
          display: flex;
          flex-flow: row nowrap;
          justify-content: center;
      }
      .bluetooth-dot {
          width: 30px;
          height: 30px;
          border-radius: 50%;
          background-color: #680e34;
          position: relative;
          align-self: center;
      }
      .dot-left {
        animation-name: bluetoothDotLeft;
        animation-duration: 0.8s;
        animation-iteration-count: infinite;
      }
      .dot-right {
        animation-name: bluetoothDotRight;
        animation-duration: 0.8s;
        animation-iteration-count: infinite;
      }
      .material-icons {
        color: #680e34;
        width: 200px;
        height: auto;
        margin: 10px 0px 0px 0px;
      }
      .consistent-button-border {
        border-radius: 50%;
        box-shadow: 0 8px 6px -6px #280904;
        width: 120px;
        height: 120px;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        animation-name: changeColorButton;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        margin-top: 50px;
        margin-bottom: 25px;
        margin-left: 50%;
        transform: translateX(-50%);
      }
      h2 {
        
        font-family: "dancing-script";
      }
  
      @keyframes bluetoothDotLeft {
        0% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes bluetoothDotRight {
        0% {
          opacity: 1;
        }
        40% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .router-link {
        text-decoration: none;
      }
  </style>
</head>
<body>
    <section>
      <h1>An error has occured</h1>
      <div class="bluetooth-animation">
        <span class="bluetooth-dot dot-left"></span>
        <img src="./bluetooth-24px.png" alt="" class="material-icons">
        <span class="bluetooth-dot dot-right"></span>
      </div>
      <div>
        <h2>What you can do:</h2>
        <ul>
          <li>Check in the url bar for a typo</li>
          <li>Check if your wifi is still operational</li>
          <li>Reload the browser</li>
          <li>Have you tried turning it of and on again?</li>
          <li>Or go back to...</li>
        </ul>
        <router-link to="/" class="router-link">
          <div class="consistent-button-border">
            <h2>Home</h2>
          </div>
        </router-link> 
      </div>
    </section>
</body>
</html>
